<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>CodeJamHome</title>
    </head>
    <body>
        <div class="mx-auto ps-5" style="padding-bottom: 10px; padding-top: 10px;">
            <h1>Hello, {{uName}}</h1>
          </div>
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline" method="post" action="{{url_for('search')}}">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Top Artists
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="toggleCategory(this)">Top Artists</a>
                  <a class="dropdown-item" onclick="toggleCategory(this)">Top Tracks</a>
                </div>
                </div>
              </div>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <div class="container-fluid padding-bottom: 10px">
            <div class="mx-auto ps-5" style="padding-bottom: 10px; padding-top: 10px;"></div>
              <h2>Your top artists</h2>
            </div>
            <div class="d-flex flex-row flex-nowrap overflow-auto" id="featured" style="padding-top: 10px; padding-bottom: 5px;">
              {% for i in indx %}
              <div class="col-2">
              <div class="card card-block">
                  <img class="card-img-top" src={{i[2]}} alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{i[0]}}</h5>
                    <a href={{ url_for('get_artist.artistInfo', artist_id = i[1]) }} class="btn btn-primary stretched-link">Artist Info</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="mx-auto ps-5" style="padding-bottom: 10px; padding-top: 10px;">
              <h2>Your top tracks</h2>
            </div>
            <div class="d-flex flex-row flex-nowrap overflow-auto"  style="padding-top: 20px; padding-bottom: 5px;">
              {% for i in tracks %}
              <div class="col-2">
              <div class="card card-block">
                <img class="card-img-top" src={{i[1]}} alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{i[0]}}</h5>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
          
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
          function toggleCategory(item) {
            document.getElementById("dropdownMenuButton").innerHTML = item.innerHTML;
            var section = document.getElementById("featured")
          }
        </script>

    </body>
</html>
